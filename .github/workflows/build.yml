name: Build Papers Index

on:
  push:
    branches: [ main ]
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install python-frontmatter
    
    - name: Build CSV
      run: python scripts/build_csv.py
    
    - name: Build Search Index
      run: python scripts/build_search.py
    
    - name: Commit generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/papers.csv docs/search-data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update CSV and search index"
        git push
