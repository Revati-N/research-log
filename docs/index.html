<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #667eea;
        }
        
        .stats {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .paper-card {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }
        
        .paper-card:last-child {
            border-bottom: none;
        }
        
        .paper-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .paper-meta {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        
        .paper-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .tag {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .paper-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .paper-link:hover {
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Research Paper Archive</h1>
            <p class="subtitle">Search and explore research papers</p>
        </header>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by title, authors, method, field, tags, or content..."
                autocomplete="off"
            >
        </div>
        
        <div class="stats">
            <span id="resultCount">Loading papers...</span>
            <a href="papers.csv" class="download-btn" download>üì• Download CSV</a>
        </div>
        
        <div class="results" id="results">
            <div class="loading">Loading papers...</div>
        </div>
    </div>

    <script>
        let fuse;
        let allPapers = [];

        // Fuse.js configuration for fuzzy search
        const fuseOptions = {
            includeScore: true,
            threshold: 0.4,
            keys: [
                { name: 'title', weight: 3 },
                { name: 'authors', weight: 2 },
                { name: 'method', weight: 2 },
                { name: 'field', weight: 2 },
                { name: 'tags', weight: 1.5 },
                { name: 'content', weight: 1 }
            ]
        };

        // Load search data
        async function loadPapers() {
            try {
                const response = await fetch('search-data.json');
                allPapers = await response.json();
                fuse = new Fuse(allPapers, fuseOptions);
                displayResults(allPapers);
                updateResultCount(allPapers.length, allPapers.length);
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<div class="no-results">Error loading papers. Make sure search-data.json exists.</div>';
            }
        }

        // Display results
        function displayResults(papers) {
            const resultsDiv = document.getElementById('results');
            
            if (papers.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No papers found</div>';
                return;
            }

            let html = '';
            papers.forEach(paper => {
                const tags = Array.isArray(paper.tags) ? paper.tags : [];
                const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                html += `
                    <div class="paper-card">
                        <div class="paper-title">${paper.title || 'Untitled'}</div>
                        <div class="paper-meta">
                            <strong>${paper.authors || 'Unknown'}</strong> ‚Ä¢ 
                            ${paper.year || 'N/A'} ‚Ä¢ 
                            ${paper.field || 'Unspecified'} ‚Ä¢ 
                            ${paper.method || 'N/A'}
                        </div>
                        <div>
                            ${paper.arxiv ? `<a href="${paper.arxiv}" class="paper-link" target="_blank">üìÑ arXiv PDF</a>` : ''}
                            <a href="../papers/${paper.filename}" class="paper-link" target="_blank">üìù My Notes</a>
                        </div>
                        ${tags.length > 0 ? `<div class="paper-tags">${tagsHtml}</div>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Update result count
        function updateResultCount(shown, total) {
            document.getElementById('resultCount').textContent = 
                `Showing ${shown} of ${total} papers`;
        }

        // Search handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length === 0) {
                displayResults(allPapers);
                updateResultCount(allPapers.length, allPapers.length);
                return;
            }

            const results = fuse.search(query);
            const papers = results.map(result => result.item);
            displayResults(papers);
            updateResultCount(papers.length, allPapers.length);
        });

        // Initialize
        loadPapers();
    </script>
</body>
</html>
